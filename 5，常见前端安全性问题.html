         *        储存型XSS：持久化，代码是存储在服务器中，如在个人信息或发表文章等地方，插入代码，
         *                   如果没有过滤或过滤不严，那么这些代码将储存到服务器中，用户访问该页面的时候触发代码执行。
         *                   这种XSS比较危险，容易造成蠕虫，盗窃cookie。
         *        反射型XSS：非持久化，需要欺骗用户自己去点击链接才能触发XSS代码(服务器中没有这样的页面和内容)，一般容易出现在搜索页面。
         *        DOM型XSS：不经过后端，DOM-XSS是通过url传入参数去控制触发的，其实也属于反射型XSS。
