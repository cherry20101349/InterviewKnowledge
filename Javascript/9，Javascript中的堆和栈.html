        /**
         * JavaScript中的堆和栈
         */
        /*
         * 栈(stack)：由操作系统自动分配的内存空间，自动释放，存储的是基础变量以及一些对象的引用变量，占据固定大小的空间。
         * 堆(heap)：由操作系统动态分配的内存，大小不定也不会自动释放，一般由程序员分配释放，也可由垃圾回收机制回收。
         * JavaScript的基本类型都是直接存储在栈中，每种类型的数据占用的内存空间的大小是确定的，并由系统自动分配和自动释放。
         */
