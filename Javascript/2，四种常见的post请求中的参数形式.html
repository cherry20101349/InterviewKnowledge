<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 四种常见的post请求中的参数形式
         */
        /*
         * enctype属性：规定在发送服务器之前应该如何对表单数据进行编码。
         *              默认值"application/x-www-from-urlencoded"。
         *              application/x-www-from-urlencoded：在发送前编码所有字符(默认)
         *              multipart/form-data：不对字符编码，在使用包含文件上传控件的表单时，必须使用该值
         *              text/plain：空格转换为"+"加号，但不对特殊字符编码
         * 四种常见的参数形式：
         *       1，application/x-www-from-urlencoded(默认)  提交的数据按照key1=val1&key2=val2的方式进行编码，key和val都进行了URL转码
         *       2，multipart/form-data   一般用来上传文件
         *       3，application/json   用来告诉服务端消息主体是序列化的JSON字符串
         *       4，text/xml
         */
    </script>
</head>
<body>

</body>
</html>
