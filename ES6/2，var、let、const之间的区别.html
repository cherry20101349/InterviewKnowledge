         * var、let、const之间的区别
         */

         * var声明变量可以重复声明，let不能重复声明。
         * var没有块级作用域，let有块级作用域。
         * var会与window相映射(会挂一个属性)，let不与window相映射。
         * var声明变量会变量提升，let不会变量提升。
         * const声明之后必须赋值，否则会报错。
         * const定义一个不可变的量，改变了就会报错。
         * const和let一样不会与window相映射、支持块级作用域、在声明的上面访问变量会报错。
         */
