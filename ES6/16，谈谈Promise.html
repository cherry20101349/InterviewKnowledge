        /*
         * Promise是异步编程的一种解决方案，比传统的解决方案，回调函数和事件更合理和更强大。
         * 有三种状态：pending(进行中)、fulfilled(已成功)、rejected(已失败)
         * 两个过程：pending -> fulfilled、pending -> rejected
         * 优点：1，有了Promise对象，可以将异步操作以同步操作的流程表达出来，避免层层嵌套的回调函数
         *       2，Promise对象提供统一的接口，使得控制异步操作更加容易。
         * 缺点：1，无法取消Promise，一旦新建它就会立即执行，无法中途取消。
         *       2，如果不设置回调函数，Promise内部抛出的错误，不会反应到外部。
         *       3，当处于padding状态时，无法得知目前进展到哪一个阶段(刚刚开始还是即将完成)
         */
