<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 为何会出现class
         */
        /*
         * ES6的class可以看做是一个语法糖，它的绝大部分功能ES5都可以做到。
         * 新的class写法只是让对象原型的写法更加清晰、更像面向对象编程的语法。
         */
    </script>
    <script>
        class Point {
            constructor(x, y) {
                // 构造方法
                this.x = x;// this关键字代表实例对象
                this.y = y
            }

            toString() {
                return this.x + ',' + this.y
            }
        }
    </script>
</head>

</body>
</html>
