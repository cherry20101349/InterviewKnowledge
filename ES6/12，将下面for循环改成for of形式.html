<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 将下面for循环改成for of形式
         */
        let arr = [11, 22, 33, 44, 55];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);// 165

        let arr1 = [11, 22, 33, 44, 55];
        let sum1 = 0;
        for (value of arr1) {
            sum1 += value
        }
        console.log(sum1);// 165
    </script>
</head>
<body>

</body>
</html>
