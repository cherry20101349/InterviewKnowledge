<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 使用结构赋值，实现两个变量的值的交换
         */
        let a = 1;
        let b = 2;
        [a, b] = [b, a];
        console.log(a);// 2
        console.log(b);// 1
    </script>
</head>
<body>

</body>
</html>
