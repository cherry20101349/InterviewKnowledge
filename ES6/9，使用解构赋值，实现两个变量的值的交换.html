<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 使用结构赋值，实现两个变量的值的交换
         */
        let a = 1;
        let b = 2;
        [a, b] = [b, a];
        console.log(a);// 2
        console.log(b);// 1

        /**
         * 解构赋值(注意点)
         */
        /*
         * 解构赋值的拷贝是浅拷贝，即如果一个键的值是复合类型的值(数组、对象、函数)，那么解构赋值拷贝的是这个值的引用，而不是这个值的副本。
         */
    </script>
</head>
<body>

</body>
</html>
