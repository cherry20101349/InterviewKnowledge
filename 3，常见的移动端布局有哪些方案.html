<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 常见的移动端布局有哪些方案
         */
        /*
         * 1，固定布局(采用固定像素)
         *    原理：设置viewport，布局与PC端一样，设假设整个网页为320px居中即可，超出部分留白。
         *    优点：思路沿用PC端，上手简单
         *    缺点：界面两侧留有空白，用户体验差，而且元素略小。
         * 2，流式布局(百分比布局)
         *    原理：使用百分比代替固定像素，限制布局盒子的最大最小宽度。
         *    优点：实现自适应。
         *    缺点：只做宽度适配，高度会被拉伸。
         * 3，rem布局
         *    原理：rem是相对于根元素的字体大小，即根据HTML圆度的font-size来计算大小。
         *          比如说HTML的font-size大小为100px，一个div的宽度为1rem，则div的宽度大小为100px，本质是等比缩放。
         *    优点：适用于偏APP类型的移动端页面；有利于手机端各种机型的适配；较少代码的重复性
         *    缺点：必须通过js来动态控制根元素的font-size的大小；
         *          使用具有局限性，所有的图片都需要设置一个准确值，才能保证不同机型的适配。
         * 4，媒体查询布局
         *    原理：使用媒体查询针对不同宽度的设备进行布局和样式的设置，从而达到适配不同设备的目的。
         *    优点：一个网站能够兼容多个终端，实现不同屏幕分辨率的终端上网页的不同布局；
         *          每个设备都能得到很好的设计；
         *          对搜索引擎的表现更友好；
         *    缺点：复杂，工作量大，后期难维护。
         * 5，vw布局
         *    原理：确定基准值以常见的750px宽度的设计稿为例，则根据vm单位原理100vm=750px，即1vw=7.5px；
         *          可以根据设计图中的px直接转换成对应的vw值进行布局。
         *    优点：页面元素随着页面宽度而变化。
         *    缺点：兼容性没有rem好。
         */
    </script>
</head>

</html>
