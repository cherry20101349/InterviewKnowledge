         * 通过to属性指定目标地址，默认渲染成带有正确链接的<a>标签。
         */

        /**
         * 属性
         */
        /*
         * 1，to：表示目标路由的链接。当被点击后，内部会立刻把to的值传到router.push()
         * 2，replace：设置replace属性后，当点击时，会调用router.replace()而不是router.push()，于是导航后不会留下history记录
         * 3，append：设置append属性后，则在当前(相对)路径钱添加基路径。
