<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 什么是MVVM
         */
        /*
         * MVVM是Model-View-ViewModel的缩写。
         * MVVM是一种设计思想。
         * Model层代表数据模型，也可以在Model中定义数据修改和操作的业务逻辑。
         * View代表UI组件，它负责将数据模型转化成UI展现出来。
         * ViewModel是一个同步View和Model的对象(桥梁)。
         * 在MVVM架构下，View和Model之间并没有直接的联系，而是通过ViewModel进行交互，通过双向数据绑定把View层和Model层连接起来。
         */
    </script>
</head>
