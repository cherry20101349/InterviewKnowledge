<!DOCTYPE html>

    <script>
        /**
         * v-show和v-if指令的共同点和不同点
         */
        /*
         * 共同点：都可以让元素显示或者隐藏
         * 不同点：v-show指令是通过修改元素的display的css属性，让其显示或者隐藏
         *         v-if指令是直接销毁和创建DOM达到让其显示和隐藏的效果
         *         性能消耗：v-if有更高的切换消耗，v-show有更高的初始渲染消耗
         *         应用场景：v-if适合运行时条件很少改变时使用。v-show适合频繁切换。
         */
    </script>
</head>
