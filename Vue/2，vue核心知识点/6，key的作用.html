         * 为了更高效的更新虚拟DOM。
         *
         * 当页面的数据发生变化时，Diff算法只会比较同一层级的节点：
         *     如果节点类型不同，直接干掉前面的节点，再创建并插入新的节点，不会再比较这个节点以后的子节点了。
         *     如果节点类型相同，则会重新设置该节点的属性，从而实现节点的更新。
         *     当某一层有很多相同节点时，也就是列表节点，Diff算法的更新过程默认情况下也是遵循以上原则。
