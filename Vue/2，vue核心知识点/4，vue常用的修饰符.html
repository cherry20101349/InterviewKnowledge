<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * vue常用的修饰符
         */
        /*
         * 1，v-model修饰符
         *       .lazy：输入框改变，这个数据就会改变，lazy这个修饰符会在光标离开input框才会更新数据
         *              <input type="text" v-model.lazy="value">
         *       .trim：输入框过滤首尾的空格
         *              <input type="text" v-model.trim="value">
         *       .number：先输入数字就会限制输入只能是数字，先输入字符串就相当于没有加number，注意，不是输入框不能输入字符串，是这个数据是数字
         *                <input type="text" v-model.number="value">
         *
         * 2，事件修饰符
         *       .stop：阻止事件冒泡，相当于调用了event.stopPropagation()方法
         *              <button @click.stop="test">test</button>
         *       .prevent：阻止默认行为，相当于调用了event.preventDefault()方法，比如表单的提交、a标签的跳转就是默认事件
         *                 <a @click.prevent="test">test</a>
         *       .self：只有元素本身触发时才触发方法，变相的算是阻止冒泡
         *              <div @click.self="test">test</div>
         *       .once：事件只能用一次，无论点击几次，执行一次后都不会再执行
         *              <div @click.once="test">test</div>
         *       .capture：事件的完整机制是捕获-目标-冒泡，事件触发是目标往外冒泡
         *       .sync：对prop进行双向绑定
         *       .keyCode：监听按键的指令，具体可以查看vue的键码对应表
         */
    </script>
</head>
<body>

</body>
</html>
