<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 请说出vue-cli工程中每个文件夹和文件的用处
         */
        /*
         * 1，build文件夹    用于存放webpack相关配置和脚本。开发中仅偶尔使用到此文件夹webpack.base.conf.js用于配置less、sass等css预编译库，或者配置一下UI库。
         * 2，config文件夹   只要存放配置文件，用于区分开发环境、线上环境的不同。常用到此文件夹下config.js配置开发环境的端口号、是否开启热加载 或者 设置生产环境的静态资源相对路径、是否开启gzip压缩、npm run build命令打包生成静态资源的名称和路径等
         * 3，dist文件夹     默认 npm run build 命令打包生成的静态文件，用于生产部署
         * 4，node_modules   存放npm命令下载的开发环境和生产环境的依赖包
         * 5，src            存放项目源码及需要引用的资源文件
         * 6，src下assets    存放项目中需要用到的资源文件，css、js、images等
         * 7，src下components  存放vue开发中一些公共组件：header.vue、footer.vue等
         * 8，src下emit        自己配置的vue集中式事件管理机制
         * 9，src下router      vue-router vue路由的配置文件
         * 10，src下service    自己配置的vue请求后台接口方法
         * 11，src下page       存放vue页面组件的文件夹
         * 12，src下util       存放vue开发过程中一些公共的.js方法
         * 13，src下vuex       存放vuex为vue专门开发的状态管理器
         * 14，src下app.vue    使用标签<router-view></router-view>渲染整个过程的vue组件
         * 15，src下main.js    vue-cli工程的入口文件
         * 16，index.html      设置项目的一些meta头信息和提供<div id="app"></div>用于挂在vue节点
         * 17，package.json    用于node_modules资源部和启动、打包项目的npm命令管理
         */
    </script>
</head>
<body>

</body>
</html>
